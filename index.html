<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>OpenWeather</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="container">
               <h1>Buscar cidade:</h1>
               <input type="search" id="search" placeholder="Nome da cidade" />
               <input type="submit" id="submit" />
               <p id="temp">🌡️ Temperatura atual (°C):</p>
               <p id="cond">🌥️ Condições do tempo:</p>
               <p id="vel">💨 Velocidade do vento (km/h):</p>
               <p id="pais">🌎 País e cidade:</p>
               <p id="hor">🕒 Horário local :</p>
          </div>
          <script src="script.js"></script>
     </body>
</html>
